    <script>
        $(document).ready(function () {
            chkLogin();

            const iid = document.URL.split("/")[4];
            let template_list = [];

            function TemplateDataDisplay(val) {
                if (val.length > 0) {
                    let data = ``;
                    $('#template-list').addClass('d-none');
                    $('.noresult').addClass('d-none');
                    $('#template-list').removeClass('d-none');
                    for (var i in val) {
                        data += `
                                <tr ${((val[i].status) == "REJECTED" || val[i].admindisabled == "1") ? `class="opacity-50"` : ''}>
                                    <td class="text-primary fw-semibold w-20 text-truncate" style="max-width: 120px;">
                                        <div class="mb-1">${val[i].name}</div>
                                        ${val[i].category == "MARKETING" ? `<div class="badge bg-soft-warning text-warning">MARKETING</div>` : val[i].category == "UTILITY" ? `<div class="badge bg-soft-info text-info">UTILITY</div>` : ``}
                                    </td>
                                    <td class="customer_email w-20">
                                        <h5 class="mb-0">
                                            <span class="badge border ${(val[i].status) == "PENDING" ? `border-warning text-warning` : (val[i].status) == "REJECTED" ? `border-danger text-danger` : `border-success text-success`}">
                                                <i class="${(val[i].status) == "PENDING" ? `ri-time-line` : (val[i].status) == "REJECTED" ? `ri-close-circle-line` : `ri-checkbox-circle-line`} align-middle me-1 fw-normal"></i>
                                                ${val[i].status}
                                            </span>
                                        </h5>
                                        ${val[i].admindisabled == "1" ? `<span class="text-danger">Blocked by Swiftsend</span>` : ''}
                                    </td>
                                    <td class="customer_phone w-20 text-truncate" style="max-width: 20px;">
                                        <h5><span class="badge border border-dark text-dark">${val[i].language.toUpperCase()}</span></h5>
                                    </td>                                
                                    <td class="w-20">
                                        <div class="d-flex justify-content-end gap-2">
                                            <div class="show">
                                                <button class="btn btn-sm btn-soft-info show-template-btn fs-12"
                                                    data-bs-toggle="modal" data-bs-target="#showModal" 
                                                    data-id="${val[i].id}">
                                                        <i class="mdi mdi-eye align-bottom me-1"></i>
                                                        View
                                                </button>
                                            </div>
                                            <div class="remove">
                                                <button class="btn btn-sm btn-soft-danger remove-item-btn fs-12" 
                                                    data-id="${val[i].id}" data-name="${val[i].name}" data-bs-toggle="tooltip"
                                                    data-bs-placement="top" title="Delete">
                                                        <i class="mdi mdi-trash-can align-bottom me-1"></i>
                                                        Remove
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>`;
                    }
                    // <div class="edit">
                    //     <button class="btn btn-sm btn-success edit-item-btn fs-12"
                    //         data-id="${val[i].id}" ${(val[i].status) == "REJECTED" ? `disabled="true"` : ''}>
                    //         <i class="mdi mdi-lead-pencil align-bottom me-lg-1"></i>
                    //         <span class="d-none d-lg-inline-block">Edit</span>
                    //     </button>
                    // </div>
                    $("#template-list").html(data);
                }
                else {
                    $('#template-list').addClass('d-none');
                    $('.noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                    $('#select_all').addClass('d-none');
                }
            }

            function GETTemplateAPI() {
                $.ajax({
                    url: `/api/template/gettemplate/${iid}`,
                    method: "GET",
                    beforeSend: () => {
                        $("#template-list").html(`<tr class="">
                                            <td class="text-center py-5" colspan="5">
                                                <div class="spinner-border text-primary" role="status">
                                                     <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            TemplateDataDisplay(val.data);
                            template_list = val.data;
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                        $('#template-list').addClass('d-none');
                        $('.noresult').addClass('d-none');
                        $('.noresult').removeClass('d-none');
                        $('#select_all').addClass('d-none');
                    }
                });
            };
            GETTemplateAPI();

            $(document).on("click", ".show-template-btn", function () {
                let id = $(this).attr("data-id");
                const template = template_list.find(x => x.id == id);

                $('#modallbl').html(`${template.name}`);
                let result = `<div class="px-3 py-1 rounded-3 fw-semibold preview-text">
                                    <i class="ri-information-fill align-middle fw-normal me-1"></i>
                                    Preview
                                </div>
                                <div class="message">`;

                const hasFooter = template.components.some(component => component.type === "FOOTER");
                const hasHeader = template.components.some(component => component.type === "HEADER");

                for (let i in template.components) {
                    if (template.components[i].type == "HEADER") {
                        result += `<div class="part-msg">`;
                        switch (template.components[i].format) {
                            case "IMAGE": {
                                result += `<div class="message-header">
                                                <div class="message-header-media">
                                                    <i class="ri-image-2-fill align-middle fs-2 text-primary"></i>
                                                </div>
                                            </div>`;
                                break;
                            }
                            case "TEXT": {
                                result += `<div class="message-header">${template.components[i].text}</div>`;
                                break;
                            }
                            case "DOCUMENT": {
                                result += `<div class="message-header">
                                                <div class="message-header-media">
                                                    <i class="bx bxs-file-doc align-middle fs-2 text-primary"></i>
                                                </div>
                                            </div>`;
                                break;
                            }
                        }
                    }
                    if (template.components[i].type == "BODY") {
                        (!hasHeader) ? result += `<div class="part-msg">` : result += ``;
                        result += `<div class="message-body">${template.components[i].text.replace(/\n/g, '<br>')}</div>`;

                        (!hasHeader) ? result += `</div>` : result += ``;
                        (!hasFooter) ? result += `</div>` : result += ``;
                    }
                    if (template.components[i].type == "FOOTER") {
                        result += `<div class="message-footer">${template.components[i].text}</div>`;

                        (hasFooter ? result += `</div>` : result += ``)
                    }
                    if (template.components[i].type == "BUTTONS") {
                        result += `<div class="part-link">`;
                        for (let j in template.components[i].buttons) {
                            switch (template.components[i].buttons[j].type) {
                                case "URL": {
                                    result += `<div class="message-link text-primary">
                                                <i class="ri-share-box-line align-middle"></i>
                                                <span title="${template.components[i].buttons[j].url}">${template.components[i].buttons[j].text}</span>
                                            </div>`;
                                    break;
                                }
                                case "PHONE_NUMBER": {
                                    result += `<div class="message-link text-primary">
                                                <i class="ri-phone-fill align-middle"></i>
                                                <span title="${template.components[i].buttons[j].phone_number}">${template.components[i].buttons[j].text}</span>
                                            </div>`;
                                    break;
                                }
                                case "QUICK_REPLY": {
                                    result += `<div class="message-header">${template.components[i].text}</div>`;
                                    break;
                                }
                                case "COPY_CODE": {
                                    result += `<div class="message-header">${template.components[i].text}</div>`;
                                    break;
                                }
                                case "FLOW": {
                                    result += `<div class="message-header">${template.components[i].text}</div>`;
                                    break;
                                }
                            }
                        }
                        result += `</div>`;
                    }
                }
                result += `</div>`;
                $('#template-body').html(result);
            });

            function countOccurrences(str) {
                var matches = str.match(/{([^}]*)}/g);

                if (matches) return matches.length;
                return 0;
            }

            $(document).on('input', '#message', function () {
                let count = countOccurrences($('#message').val());
                $('#field').val(count);
            })

            $(document).on('click', '.remove-item-btn', function () {
                const id = $(this).attr("data-id");
                const name = $(this).attr("data-name");
                const encodedID = btoa(id);
                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: `/api/template/deleteTemplateByID/${encodedID}/${name}/${iid}`,
                            method: "delete",
                            beforeSend: () => {
                                $("#template-list").html(`<tr class="">
                                            <td class="text-center py-5" colspan="5">
                                                <lord-icon
                                                    src="https://cdn.lordicon.com/drxwpfop.json"
                                                    trigger="loop"
                                                    state="morph-trash-in"
                                                    colors="primary:#f06548,secondary:#f06548"
                                                    style="width:50px;height:50px">
                                                </lord-icon>
                                                <div class="text-muted">
                                                    Deleting Template ...
                                                </div>
                                            </td>
                                        </tr>`);
                            },
                            success: function (val) {
                                if (val.success) {
                                    swal({
                                        title: "Template Removed",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        GETTemplateAPI();
                                    });
                                }
                            }, error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 401) InvalidUser();
                                console.log(error);
                            }
                        });
                    }
                })
            });

            $(document).on('input', '#searchtemplate', function () {
                let val = $('#searchtemplate').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return template_list.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    TemplateDataDisplay(template_list)
                }
                else {
                    TemplateDataDisplay(Searchresult)
                }
            })

            $(document).on('click', '#redirecttocreate', () => {
                if (document.URL.split("/")[3] === "iuser") {
                    location.href = `/iuser/${iid}/createtemplate`;
                }
                else if (document.URL.split("/")[3] === "instance") {
                    location.href = `/instance/${iid}/createtemplate`;
                }
            })
        })
    </script>
</body>
