    <script>
        $(document).ready(function () {
            chkLogin();
            var datasource = null;
            // $('#add_instance_btn').click()

            function filterResult(val) {
                $('#instance_data').addClass('d-none');
                $('.noresult').addClass('d-none');
                if (val.length > 0) {
                    let data = ``;
                    $('#instance_data').removeClass('d-none');

                    for (let r of val) {
                        // var cdate = new Date(r.create_date).toLocaleDateString();
                        const date = new Date(r.create_date);

                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;

                        data += `<tr ${r.disabled == 1 ? `class="opacity-50" style="user-select: none; cursor: not-allowed;"` : (r.disabled == 2) ? `class="opacity-100" style="user-select: none; cursor: not-allowed;"` : ''}
                                    ${r.isRoot == 1 ? `class="bg-soft-info"` : ''}>
                                    <td class="instance_id fw-semibold" style="font-family: monospace;">
                                        <img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${(r.phone != "") ? r.phone : '-'}
                                        </td>
                                    <td class="instance_name">
                                        ${r.isRoot ? `<span class="badge border border-warning text-warning align-middle fs-12">
                                            <i class="ri-star-fill align-middle text-warning me-1"></i>
                                                            ${r.i_name.toUpperCase()}
                                                        </span>` : r.i_name.toUpperCase()}
                                    </td>
                                    <td class="username">
                                        <span style="white-space: nowrap; width: 90%; display: inline-block; overflow: hidden; text-overflow: ellipsis;" title="${r.username}">
                                            ${r.username ? r.username : '-'}
                                        </span>
                                    </td>
                                    <td class="date"><span class="fw-semibold">${formattedDate}</span></td>
                                    <td class="status">
                                        ${r.disabled == 0 ? `<i class="ri-checkbox-circle-line align-middle text-success"></i> Active` : (r.disabled == 2) ? `<i class="ri-error-warning-line align-middle text-warning"></i> Pending` : `<i class="ri-close-circle-line align-middle text-danger"></i> Blocked`}
                                    </td>                                    
                                    <td class="text-end">
                                        <div class="d-flex justify-content-end gap-3">
                                            <button type="button" class="btn btn-sm btn-primary manage" id="${r.instance_id}" 
                                            ${r.disabled != 0 ? `disabled="true"` : ''}>
                                                Manage
                                            </button>
                                        </div>
                                    </td>
                                </tr>`;
                    }
                    $("#instance_data").html(data);
                }
                else {
                    $('.noresult').removeClass('d-none');
                }
            }

            $(document).on('input', '#searchInstance', () => {
                function search(query) {
                    query = query.toLowerCase();
                    return datasource.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search($('#searchInstance').val().trim());

                if ($('#searchInstance').val().trim() == null || $('#searchInstance').val().trim() == "") {
                    filterResult(datasource)
                }
                else {
                    filterResult(Searchresult)
                }
            })

            function display_ribbon_days() {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            table: "subscription",
                            paramstr: true,
                        }
                    },
                    success: function (val) {
                        $('#pay_status').removeClass('ribbon-danger');
                        $('#pay_status').removeClass('ribbon-success');
                        $('#pay_status').removeClass('ribbon-warning');

                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '404': {
                                $.ajax({
                                    url: "/getData",
                                    method: "POST",
                                    data: {
                                        obj: {
                                            table: "instance",
                                            paramstr: true,
                                        }
                                    },
                                    success: function (val) {
                                        switch (val.status_code) {
                                            case '401': {
                                                InvalidUser();
                                                break;
                                            }

                                            case '500': {
                                                InternalServerError();
                                                break;
                                            }

                                            case '404': {
                                                $('#pay_status').addClass('d-none');
                                                swal({
                                                    type: 'info',
                                                    html: `<span class="text-success fs-2">
                                                        Free trial of <span class="text-danger"> 30 </span> 
                                                    days will start <br> after you create 
                                                    <span class="text-primary">1<sup>st</sup> instance.</span> 
                                                    <span>`,
                                                    showCancelButton: false,
                                                    confirmButtonText: 'OK, Got it',
                                                    confirmButtonClass: 'btn btn-primary mx-2',
                                                    buttonsStyling: false
                                                })
                                                instance_data();
                                                break;
                                            }

                                            default: {
                                                $('#pay_status').removeClass('d-none');
                                                let current_date = new Date();
                                                let create_date = new Date(val[0].create_date);
                                                let expiry_date = new Date(create_date);
                                                expiry_date.setDate(create_date.getDate() + 60);
                                                let remaining_days = Math.ceil(Math.abs(expiry_date - current_date) / (1000 * 60 * 60 * 24));

                                                if (val.length == 1 && expiry_date > current_date) {
                                                    $('#pay_status').addClass('ribbon-warning');
                                                    $('#pay_status').html(`<span>Free Trial</span>`);

                                                    $('#remaining_days').html(`${remaining_days} Days left`);
                                                    $('#remaining_days').addClass('text-danger');

                                                    $('.manage').prop("disabled", false);
                                                    $('#add_instance_btn').prop("disabled", false);
                                                }
                                                else {
                                                    swal({
                                                        title: `Your Trial period has expired`,
                                                        text: "You can't use the services untill you pay",
                                                        type: 'error',
                                                        showCancelButton: true,
                                                        confirmButtonText: 'Pay Now',
                                                        cancelButtonText: 'Remind me later',
                                                        confirmButtonClass: 'btn btn-success mx-2',
                                                        cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                        buttonsStyling: false
                                                    }).then(function (result) {
                                                        if (result.value) {
                                                            location.href = "/subscription";
                                                        }
                                                    })

                                                    $('#pay_status').addClass('ribbon-danger');
                                                    $('#pay_status').html(`<span>Trial Expired</span>`);

                                                    $('#remaining_days').html(`- Days left`);

                                                    $('.manage').prop("disabled", true);
                                                    $('#add_instance_btn').prop("disabled", true);
                                                    // $('#pay_btn').removeClass('d-none');
                                                }
                                                break;
                                            }
                                        }
                                    }
                                })
                                break;
                            }

                            default: {
                                var latest_date = new Date(val[0].pay_date);
                                let current_date = new Date();
                                var planid = val[0].planID;
                                let duration = 0, remaining_days = 0;

                                for (var i in val) {
                                    if (latest_date < new Date(val[i].pay_date)) {
                                        latest_date = new Date(val[i].pay_date);
                                        planid = val[i].planID;
                                    }
                                }

                                $.ajax({
                                    url: "/getData",
                                    method: "POST",
                                    data: {
                                        obj: {
                                            table: "plans",
                                            paramstr: `planid = ${planid} --`,
                                        }
                                    },
                                    success: function (val) {
                                        switch (val.status_code) {
                                            case '401': {
                                                InvalidUser();
                                                break;
                                            }

                                            case '500': {
                                                InternalServerError();
                                                break;
                                            }

                                            default: {
                                                duration = val[0].durationMonth;
                                                latest_date.setMonth(latest_date.getMonth() + duration);

                                                remaining_days = Math.ceil(Math.round(latest_date - current_date) / (1000 * 60 * 60 * 24));

                                                $('#remaining_days').remove('text-primary text-danger');
                                                if (remaining_days > 0) {
                                                    $('#remaining_days').html(`${remaining_days} Days left`);
                                                    $('#pay_status').html(`<span>Active</span>`);
                                                    $('#pay_status').addClass('ribbon-success');
                                                    if (remaining_days <= 60) {
                                                        $('#remaining_days').addClass('text-danger');
                                                        swal({
                                                            title: `Only <span class="text-danger">${remaining_days}</span> Day left`,
                                                            text: "You can't use the services anymore..!!",
                                                            type: 'warning',
                                                            showCancelButton: true,
                                                            confirmButtonText: 'Pay Now',
                                                            cancelButtonText: 'Remind me later',
                                                            confirmButtonClass: 'btn btn-success mx-2',
                                                            cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                            buttonsStyling: false
                                                        }).then(function (result) {
                                                            if (result.value) {
                                                                location.href = "/subscription";
                                                            }
                                                        })
                                                    }
                                                }
                                                else {
                                                    swal({
                                                        title: `Your subscription has finished`,
                                                        text: "You can't use the services untill you pay",
                                                        type: 'error',
                                                        showCancelButton: true,
                                                        confirmButtonText: 'Pay Now',
                                                        cancelButtonText: 'Remind me later',
                                                        confirmButtonClass: 'btn btn-success mx-2',
                                                        cancelButtonClass: 'btn btn-outline-primary mx-2',
                                                        buttonsStyling: false
                                                    }).then(function (result) {
                                                        if (result.value) {
                                                            location.href = "/subscription";
                                                        }
                                                    })

                                                    $('#remaining_days').addClass('text-primary');
                                                    $('#remaining_days').html(` -  Days left`);

                                                    $('#pay_status').addClass('ribbon-danger');
                                                    $('#pay_status').html(`<span>Expired</span>`);

                                                    $('.manage').prop("disabled", true);
                                                    $('#add_instance_btn').prop("disabled", true);
                                                    // $('#pay_btn').removeClass('d-none');
                                                }
                                                break;
                                            }
                                        }
                                    }
                                });
                                break;
                            }
                        }
                    }
                })
            }
            display_ribbon_days();

            function instance_data() {
                $.ajax({
                    url: "/api/instance/getallInstance",
                    method: "GET",
                    beforeSend: () => {
                        $("#instance_data").html(`<tr class="">
                                            <td class="text-center py-5" colspan="6">
                                                <div class="spinner-border text-primary" role="status">
                                                     <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            datasource = val.data;
                            filterResult(val.data);
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                        $('#instance_data,.noresult').addClass('d-none');
                        $('.noresult').removeClass('d-none');
                    }
                })
            }
            instance_data();

            $(".required").on('focusout', function () {
                onfocusout_validation($(this).attr('id'));
            });

            $(".required").on('input', function () {
                nullfield_validation($(this).attr('id'));
            });

            $('#pwd').keypress((e) => {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#create').click();
                }
            })

            $(document).on('click', '#create', () => {
                nullfield_validation('instance_name');
                nullfield_validation('phone');
                nullfield_validation('uname');
                nullfield_validation('pwd');
                if (objFlag.flag_instance_name == 0 && objFlag.flag_phone == 0 && objFlag.flag_uname == 0 && objFlag.flag_pwd == 0) {
                    function search(query) {
                        query = query.toLowerCase();
                        return !datasource.some(obj =>
                            Object.values(obj).some(value =>
                                typeof value === 'string' ? value.toLowerCase() === query :
                                    typeof value === 'number' ? value.toString() === query :
                                        true
                            )
                        );
                    }
                    let name_check = false, phone_check = false, user_check = false;
                    if (search($('#instance_name').val().trim())) {
                        name_check = true;
                    }

                    if (search($('#uname').val().trim())) {
                        user_check = true;
                    }

                    if (search($('#phone').val().trim())) {
                        phone_check = true;
                    }

                    if (name_check && phone_check && user_check) {
                        $.ajax({
                            url: "/api/instance/createInstance",
                            method: "POST",
                            data: {
                                "instance_name": $('#instance_name').val().trim(),
                                "phone": $('#phone').val().trim(),
                                "uname": $('#uname').val().trim(),
                                "pwd": $('#pwd').val().trim()
                            },
                            success: function (val) {
                                display_ribbon_days();

                                switch (val.status_code) {
                                    case "201": {
                                        swal({
                                            title: 'Instance Created successfully',
                                            type: 'success',
                                            timer: 2000,
                                            showConfirmButton: false,
                                        }).then(() => {
                                            $('#instance_name,#pwd,#uname,#phone').val("").removeClass('form-control-danger form-control-success');
                                            $('#instance_popup_close_btn').click();
                                            instance_data();
                                        });
                                        break;
                                    }
                                    case "403": {
                                        swal({
                                            title: `Instance limit exceeded`,
                                            text: `You can\'t create instance`,
                                            type: 'error',
                                            timer: 2500,
                                            showConfirmButton: false,
                                        })
                                        break;
                                    }
                                    case "409": {
                                        $('#instance_name').focus().addClass('form-control-warning');
                                        swal({
                                            title: 'Instance alerady exist',
                                            type: 'warning',
                                            timer: 2500,
                                            showConfirmButton: false,
                                        })
                                        break;
                                    }
                                    case "500": {
                                        InternalServerError();
                                        break;
                                    }
                                }
                            }
                        })
                    }
                    else {
                        swal({
                            title: 'Duplicate record found',
                            type: 'error',
                            timer: 2500,
                            showConfirmButton: false,
                        })
                    }
                }
            })

            $(document).on('click', ".manage", function () {
                location.href = `instance/${$(this).attr('id')}/template`;
            })
        })
    </script>
</body>

</html>
