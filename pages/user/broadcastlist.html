    <script>
        $(document).ready(function () {
            chkLogin();
            sessionStorage.removeItem("statusId");

            let broadcast_list = [];
            const iid = document.URL.split("/")[4];

            const ws = new WebSocket('wss://swift-send.click');

            ws.onopen = function () {
                // console.log('WebSocket connection opened');
            };

            ws.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data.clientId) {
                    ws.clientId = data.clientId;  // Store the client ID for later use
                } else {
                    let id = sessionStorage.getItem('statusId');
                    StatusUpdateBroadcastAPI(id);
                }
            };

            ws.onerror = function (error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function () {
                // console.log('WebSocket connection closed');
            };

            function BroadcastDataDisplay(val) {
                if (val.length > 0) {
                    const formatTimestamp = (timestamp) => {
                        const date = new Date(timestamp);

                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;

                        const hours = String(date.getHours()).padStart(2, '0');
                        const minutes = String(date.getMinutes()).padStart(2, '0');
                        const formattedTime = `${hours}:${minutes}`;

                        const now = new Date();
                        const diffInSeconds = Math.floor((now - date) / 1000);

                        let relativeTime;
                        if (diffInSeconds < 60) {
                            relativeTime = `${diffInSeconds} seconds ago`;
                        } else {
                            const diffInMinutes = Math.floor(diffInSeconds / 60);
                            if (diffInMinutes < 60) {
                                relativeTime = `${diffInMinutes} minutes ago`;
                            } else {
                                const diffInHours = Math.floor(diffInMinutes / 60);
                                if (diffInHours < 24) {
                                    relativeTime = `${diffInHours} hours ago`;
                                } else {
                                    const diffInDays = Math.floor(diffInHours / 24);
                                    relativeTime = `${diffInDays} days ago`;
                                }
                            }
                        }

                        return {
                            formattedDate,
                            formattedTime,
                            relativeTime,
                        };
                    };

                    let data = ``;
                    $('#broadcast-list').addClass('d-none');
                    $('.noresult').addClass('d-none');
                    $('#broadcast-list').removeClass('d-none');
                    for (var i in val) {
                        let timeformat = formatTimestamp(val[i].time);
                        data += `<tr>
                                    <td class="customer_name text-truncate" style="max-width: 10px;">
                                        <div class="avatar-xxs">
                                            <span class="avatar-title rounded-circle border border-2 border-primary bg-white text-primary">
                                                ${parseInt(i) + parseInt(1)} 
                                            </span>
                                        </div>
                                    </td>
                                    <td class="customer_email w-25 text-dark" style="font-family: monospace;">
                                        <div class="fw-semibold fs-14">${timeformat.formattedDate}-${timeformat.formattedTime}</div>
                                        <div class="text-muted fs-12">(${timeformat.relativeTime})</div>
                                    </td>
                                    <td class="w-25">${val[i].template_id}</td>
                                    <td class="w-25">
                                        <div class="d-flex align-items-center justify-content-start gap-2">
                                            <div class="avatar-xxs">
                                                <span class="avatar-title rounded-circle bg-primary text-white">
                                                    ${val[i].broadcast.length}
                                                </span>
                                            </div>
                                            <span class="text-muted fw-semibold">Contacts</span>
                                        </div>
                                    </td>
                                    <td class="w-25">
                                        <span class="d-flex align-items-center justify-content-start gap-3 fs-16">
                                            <div>
                                                <i class="ri-checkbox-circle-fill text-success fs-15 align-middle"></i>
                                                <span class="fw-semibold">${val[i].success_count}</span>
                                            </div>
                                            <div>
                                                <i class="ri-close-circle-fill text-danger fs-15 align-middle"></i>
                                                <span class="fw-semibold">${val[i].failed_count}</span>
                                            </div>
                                        </span>
                                    </td>
                                    <td class="w-20 text-center">
                                        <button class="btn btn-sm btn-soft-primary show-template-btn fs-12 showstatus"
                                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightstatus" aria-controls="offcanvasRight" 
                                            data-name="${val[i].template_id}" data-id="${val[i].boardCast_id}" data-time="${timeformat.formattedDate} - ${timeformat.formattedTime} (${timeformat.relativeTime})">
                                            <i class="mdi mdi-eye align-bottom me-lg-1"></i>
                                            <span class="d-none d-lg-inline-block">Status</span>
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#broadcast-list").html(data);
                }
                else {
                    $('#broadcast-list').addClass('d-none');
                    $('.noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                    $('#select_all').addClass('d-none');
                }
            }


            function StatusUpdateBroadcastAPI(brodid) {
                $.ajax({
                    url: `/api/broadcast/getsingleBroadcastData/${iid}/${brodid}`,
                    method: "GET",
                    success: function (val) {
                        if (val.success) {
                            const broadcast = val.data[0];

                            let index = broadcast_list.findIndex(x => x.boardCast_id == "9f043a8c752625d3593e7bd8a7c8a55a")
                            broadcast_list[index] = broadcast;

                            if (broadcast) {
                                let output = `
                                        <span class="d-flex align-items-center justify-content-evenly gap-3 fs-16 p-2 mb-2 bg-soft-info border border-2 rounded-3 border-info">
                                            <div class="d-flex align-items-center gap-2">
                                                <i class="ri-checkbox-circle-fill text-success fs-22 align-middle"></i>
                                                <div class="text-muted">
                                                    <span class="fw-semibold text-success">${broadcast.success_count}</span>
                                                    <div class="fs-15 fw-normal">Success</div>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <i class="ri-close-circle-fill text-danger fs-22 align-middle"></i>
                                                <div class="text-muted">
                                                    <span class="fw-semibold text-danger">${broadcast.failed_count}</span>
                                                    <div class="fs-15 fw-normal">Failed</div>
                                                </div>
                                            </div>
                                        </span>
                                        <div class="table-responsive scrollbar-custom" style="max-height: calc(100vh - 130px)">
                                            <table class="table align-middle mb-0">
                                                <thead class="table-light">
                                                    <tr>
                                                        <th scope="col">Contacts</th>
                                                        <th scope="col">Status</th>
                                                    </tr>
                                                </thead>
                                                <tbody>`;

                                for (var i in broadcast.broadcast) {
                                    output += `<tr>
                                                <td>
                                                    <img src="/assets/images/w_icon.svg" height="20" width="20" />
                                                    <span class="fw-semibold" style="font-family: monospace;">${broadcast.broadcast[i].phone.substring(2)}</span>
                                                </td>
                                                <td class="text-${(broadcast.broadcast[i].status == "read")
                                            ? `info` :
                                            ((broadcast.broadcast[i].status == "delivered"))
                                                ? `muted` : ((broadcast.broadcast[i].status == "sent")) ? `muted` : `danger`}">
                                                    <i class="${(broadcast.broadcast[i].status == "read")
                                            ? `ri-check-double-line` :
                                            ((broadcast.broadcast[i].status == "delivered"))
                                                ? `ri-check-double-line` : ((broadcast.broadcast[i].status == "sent")) ? `ri-check-line` : `ri-error-warning-fill`} fs-17 align-middle"></i>
                                                    <span class="text-muted">${broadcast.broadcast[i].status}</span>
                                                </td>
                                            </tr>`;
                                }
                                output += `</tbody>
                                        </table>
                                    </div>`;

                                $(`#body_${brodid}`).html(output);
                            }
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };

            function GETBroadcastAPI() {
                $.ajax({
                    url: `/api/broadcast/getallBroadcastData/${iid}`,
                    method: "GET",
                    beforeSend: () => {
                        $("#broadcast-list").html(`<tr class="">
                                            <td class="text-center py-5" colspan="6">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            BroadcastDataDisplay(val.data);
                            broadcast_list = val.data;
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                        if (error.status === 404) {
                            $('#broadcast-list').addClass('d-none');
                            $('.noresult').addClass('d-none');
                            $('.noresult').removeClass('d-none');
                            $('#select_all').addClass('d-none');
                        }
                    }
                });
            };
            GETBroadcastAPI();

            function showstatusAPI(name, id, time) {
                if (name && id && time) {
                    const broadcast = broadcast_list.filter(x => x.boardCast_id == id)[0];

                    let output = `
                    <div class="offcanvas-header bg-primary">
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="fs-18 text-white">
                                    <span>Broadcast Status</span>
                                    <div class="fs-14 text-info">${time}</div>
                                </div>
                                <div data-bs-dismiss="offcanvas" class="close-offcanvas-btn">
                                    <div class="text-light">
                                        <i class="ri-close-circle-line fs-18 align-middle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="offcanvas-body px-1 py-1" id="body_${id}">
                            <span class="d-flex align-items-center justify-content-evenly gap-3 fs-16 p-2 mb-2 bg-soft-info border border-2 rounded-3 border-info">
                                <div class="d-flex align-items-center gap-2">
                                    <i class="ri-checkbox-circle-fill text-success fs-22 align-middle"></i>
                                    <div class="text-muted">
                                        <span class="fw-semibold text-success">${broadcast.success_count}</span>
                                        <div class="fs-15 fw-normal">Success</div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="ri-close-circle-fill text-danger fs-22 align-middle"></i>
                                    <div class="text-muted">
                                        <span class="fw-semibold text-danger">${broadcast.failed_count}</span>
                                        <div class="fs-15 fw-normal">Failed</div>
                                    </div>
                                </div>
                            </span>
                            <div class="table-responsive scrollbar-custom" style="max-height: calc(100vh - 180px)">
                                <table class="table align-middle mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Index</th>
                                            <th scope="col">Contacts</th>
                                            <th scope="col">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                    // let failedContact = 0;
                    for (var i in broadcast.broadcast) {
                        output += `<tr>
                                    <td class="w-10 customer_name text-truncate" style="max-width: 10px;">
                                        <div class="avatar-xxs">
                                            <span class="avatar-title rounded-circle border border-2 border-primary bg-white text-primary">
                                                ${parseInt(i) + parseInt(1)} 
                                            </span>
                                        </div>
                                    </td>
                                    <td>
                                        <img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        <span class="fw-semibold" style="font-family: monospace;">${broadcast.broadcast[i].phone.substring(2)}</span>
                                    </td>
                                    <td class="text-${(broadcast.broadcast[i].status == "read")
                                ? `info` :
                                ((broadcast.broadcast[i].status == "delivered"))
                                    ? `muted` : ((broadcast.broadcast[i].status == "sent")) ? `muted` : `danger`}">
                                        <i class="${(broadcast.broadcast[i].status == "read")
                                ? `ri-check-double-line` :
                                ((broadcast.broadcast[i].status == "delivered"))
                                    ? `ri-check-double-line` : ((broadcast.broadcast[i].status == "sent")) ? `ri-check-line` : `ri-error-warning-fill`} fs-17 align-middle"></i>
                                        <span class="text-muted">${broadcast.broadcast[i].status}</span>
                                    </td>
                                </tr>`;

                        // if (broadcast.broadcast[i].status == "failed") {
                        //     failedContact++;
                        // }
                    }
                    // let successRatio = ((broadcast.broadcast.length - failedContact) * 100) / broadcast.broadcast.length;

                    output += `</tbody>
                            </table>
                        </div>
                    </div>`;

                    $('#offcanvasRightstatus').html(output);
                }
                // <tfoot class="table-light">
                //     <tr class="fw-bold">
                //         <td>Success Ratio</td>
                //         <td>${successRatio} %</td>
                //     </tr>
                // </tfoot>
            }

            $(document).on('click', '.showstatus', function () {
                const name = $(this).attr('data-name');
                const id = $(this).attr('data-id');
                const time = $(this).attr('data-time');

                showstatusAPI(name, id, time);

                sessionStorage.setItem("statusId", id);
            })

            $(document).on('click', '.close-offcanvas-btn', function () {
                sessionStorage.removeItem("statusId");
            })

            $(document).on('click', (e) => {
                if ($(e.target).hasClass('offcanvas-backdrop fade')) {
                    sessionStorage.removeItem("statusId");
                }
            })
        })
    </script>

</body>

</html>
