    <script>
        var orderId;
        var rzp1;
        $(document).ready(function () {
            chkLogin();
            function planDataDisplay(type, str) {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            "table": `plans`,
                            "paramstr": `plan_type = '${type}' --`
                        }
                    },
                    success: function (val) {
                        let result = ``;
                        for (let i in val) {
                            result += `<div class="col-lg-4">
                                        <div class="card pricing-box">
                                            <div class="card-body bg-light m-2 p-4">
                                                <div class="d-flex align-items-center">
                                                    <div class="flex-grow-1 text-center">
                                                        <h3 class="text-primary">${val[i].pname}</h3>
                                                    </div>
                                                </div>
                                                <h4 class="text-center d-none">${val[i].price} &#8377;</h4>
                                                <ul class="list-unstyled vstack gap-3">
                                                    <li class="mt-2">
                                                        <div class="d-flex">
                                                            <div class="flex-shrink-0 text-success me-1">
                                                                <i class="ri-checkbox-circle-fill fs-15 align-middle"></i>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                Valid for 
                                                                <span class="text-primary">
                                                                    ${val[i].durationMonth} Month
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="mt-2">
                                                        <div class="d-flex">
                                                            <div class="flex-shrink-0 text-success me-1">
                                                                <i class="ri-checkbox-circle-fill fs-15 align-middle"></i>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                ${val[i].totalMessage} Messages Limit
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="mt-2">
                                                        <div class="d-flex">
                                                            <div class="flex-shrink-0 text-success me-1">
                                                                <i class="ri-checkbox-circle-fill fs-15 align-middle"></i>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                Send Media / documents
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="mt-2">
                                                        <div class="d-flex">
                                                            <div class="flex-shrink-0 text-success me-1">
                                                                <i class="ri-checkbox-circle-fill fs-15 align-middle"></i>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                ${val[i].totalInstance} Instances Limit
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>`;
                        }
                        $(`#${str}_data`).html(result);

                        // <div class="mt-4">
                        //     <button id="pay_modal_btn" class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#payment_modal" data-planid="${val[i].planid}" data-price="${val[i].price}" data-discount="${val[i].discount}" data-duration="${val[i].durationMonth}">
                        //         SUBSCRIBE
                        //     </button>
                        // </div>
                    }
                })
            }
            planDataDisplay('Monthly', 'month');

            $(document).on('click', '#year_tab', function () {
                planDataDisplay('Yearly', 'year');
            })

            $(document).on('click', '#month_tab', function () {
                planDataDisplay('Monthly', 'month');
            })
            $(document).on('click', '#pay_modal_btn', function () {
                let price = $(this).attr('data-price');
                let discount = $(this).attr('data-discount');
                let planID = $(this).attr('data-planid');

                $('#amount').html(price);
                $('#discount').html(` ( ${discount} % ) `);
                $('#disc_amount').html(discount / price * 10000);
                $('#tax_amount').html(price * 18 / 100);
                $('#total').html(+price + 100);
                $(document).on('click', '#pay', function () {
                    pay(price, planID);
                })
            })

            function pay(amount, id) {
                let apikey = getCookie("apikey");
                var settings = {
                    url: "/create/orderId",
                    method: "POST",
                    timeout: 0,
                    headers: {
                        "Content-Type": "application/json",
                    },
                    data: JSON.stringify({
                        amount: amount,
                    }),
                };

                $.ajax({
                    url: "/dis_user",
                    method: "get",
                    success: function (res) {
                        for (let i = 0; i < res.length; i++) {
                            if (res[i].apikey == apikey) {
                                $.ajax(settings).done(function (response) {
                                    orderId = response.orderId;
                                    var options = {
                                        key: "rzp_test_HTTzrcP3gKLLEv",
                                        amount: amount,
                                        currency: "INR",
                                        name: "standard" + apikey,
                                        description: "Monthly Standard Plan",
                                        order_id: orderId,
                                        handler: function (response) {
                                            localStorage.setItem("paymentID", response.razorpay_payment_id);
                                            localStorage.setItem("orderID", response.razorpay_order_id);
                                            localStorage.setItem("signature", response.razorpay_signature);

                                            let apikey = getCookie("apikey");
                                            $.ajax({
                                                url: "/recordPayment",
                                                method: "post",
                                                data: {
                                                    planID: id,
                                                    amount: amount,
                                                    apikey: apikey,
                                                    payID: response.razorpay_payment_id,
                                                    orderID: response.razorpay_order_id,
                                                },
                                                success: function (val) {
                                                    if (val.status_code == 200) {
                                                        swal({
                                                            title: "Payment successfull!!",
                                                            type: "success",
                                                            timer: 2000,
                                                            showConfirmButton: false,
                                                        }).then(() => {
                                                            location.href = "/instance";
                                                        });
                                                    }
                                                },
                                            });
                                        },
                                        prefill: {
                                            name: res[i].uname,
                                            email: res[i].email,
                                            contact: res[i].phone,
                                        },
                                        notes: {
                                            address: "Razorpay Corporate Office",
                                        },
                                        theme: {
                                            color: "#3399cc",
                                        },
                                    };
                                    rzp1 = new Razorpay(options);
                                    rzp1.open();

                                    rzp1.on("payment.failed", function (response) {
                                        alert(response.error.code);
                                        alert(response.error.description);
                                        alert(response.error.source);
                                        alert(response.error.step);
                                        alert(response.error.reason);
                                        alert(response.error.metadata.order_id);
                                        alert(response.error.metadata.payment_id);
                                    });
                                });
                            }
                        }
                    },
                });
            }
        });
    </script>
