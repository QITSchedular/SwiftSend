    <script>
        $(document).ready(function () {
            chkLogin();

            const iid = document.URL.split("/")[4];
            let MessageList = [];
            let ContactList = [];

            function getContactNameByNumber(contacts, val) {
                const contact = contacts.find(contact => contact.phone == val);
                return contact ? `<span class="text-primary">(${contact.name})</span>` : '';
            }

            function MessageDisplay(val) {
                if (val.length > 0) {
                    let data = ``;
                    $("#MessageTable, .noresult").addClass("d-none");
                    $("#MessageTable").removeClass("d-none");
                    for (var i in val) {
                        const date = new Date(val[i].time);

                        const day = String(date.getDate()).padStart(2, "0");
                        const month = String(date.getMonth() + 1).padStart(2, "0");
                        const year = date.getFullYear();

                        const hours = String(date.getHours()).padStart(2, "0");
                        const minutes = String(date.getMinutes()).padStart(2, "0");
                        const second = String(date.getSeconds()).padStart(2, "0");
                        const formattedTime = `${day}/${month}/${year} ${hours}:${minutes}:${second}`;
                        data += `<tr>
                                    <th class="w-1" scope="row">
                                        ${parseInt(i) + parseInt(1)}
                                    </th>
                                    <td class="w-10 fw-semibold" style="font-family: monospace;">
                                        ${val[i].phone
                                ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phone}`
                                : `-`}
                                    </td>
                                    <td class="w-10 text-truncate fw-semibold" style="font-family: monospace; max-width: 180px;">
                                        ${val[i].reciver_number
                                ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].reciver_number.length > 10 ? val[i].reciver_number.slice(2) : val[i].reciver_number}
                                        ${getContactNameByNumber(ContactList, val[i].reciver_number.length > 10 ? val[i].reciver_number.slice(2) : val[i].reciver_number)}`
                                : `-`}
                                    </td>                                  
                                    <td class="w-10 text-truncate" style="max-width: 200px;">
                                        ${val[i].template_name}
                                    </td>
                                    <td class="w-10 text-truncate" style="max-width: 100px;">
                                        ${val[i].fromapp
                                ? `<div class="badge bg-soft-warning text-warning">Application</div>`
                                : `<div class="badge bg-soft-info text-info">API</div>`}
                                    </td>
                                    <td class="w-10 text-${val[i].status == "read"
                                ? `info`
                                : val[i].status == "delivered" ? `muted` : val[i].status == "sent" ? `muted` : `danger`}">
                                        <i class="${val[i].status == "read"
                                ? `ri-check-double-line` : val[i].status == "delivered" ? `ri-check-double-line`
                                    : val[i].status == "sent" ? `ri-check-line` : `ri-error-warning-fill`} fs-17 align-middle"></i>
                                        <span class="text-muted">${val[i].status}</span>
                                    </td>
                                    <td class="w-15 fw-semibold" style="font-family: monospace;">
                                        ${formattedTime}
                                    </td>
                                </tr>`;
                    }
                    $("#MessageTable").html(data);
                } else {
                    $("#MessageTable, .noresult").addClass("d-none");
                    $(".noresult").removeClass("d-none");
                }
            }

            function GETContactsAPI() {
                $.ajax({
                    url: "/getData",
                    method: "POST",
                    data: {
                        obj: {
                            table: "contact",
                            paramstr: `instance_id = '${iid}'`,
                        }
                    },
                    success: function (val) {
                        switch (val.status_code) {
                            case '401': {
                                InvalidUser();
                                break;
                            }

                            case '500': {
                                InternalServerError();
                                break;
                            }

                            case '404': {
                                ContactList = [];
                                break;
                            }

                            default: {
                                ContactList = val;
                            }
                        }
                    }
                });
            }
            GETContactsAPI();

            function GETMessageAdminAPI() {
                $.ajax({
                    url: `/api/broadcast/getallmessagestatus/${btoa(iid)}`,
                    method: "GET",
                    beforeSend: () => {
                        $("#MessageTable").html(`<tr class="">
                                                <td class="text-center py-5" colspan="6">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="sr-only">Loading...</span>
                                                    </div>
                                                </td>
                                            </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            MessageDisplay(val.data);
                            MessageList = val.data;
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    },
                });
            }
            GETMessageAdminAPI();

            $(document).on("input", "#searchInstance", function () {
                let val = $("#searchInstance").val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return MessageList.filter(function (obj) {
                        for (var key in obj) {
                            if (
                                obj.hasOwnProperty(key) &&
                                typeof obj[key] === "string" &&
                                obj[key].toLowerCase().includes(query)
                            ) {
                                return true;
                            } else if (
                                obj.hasOwnProperty(key) &&
                                typeof obj[key] === "number" &&
                                obj[key].toString().includes(query)
                            ) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    MessageDisplay(MessageList);
                } else {
                    MessageDisplay(Searchresult);
                }
            });
        });
