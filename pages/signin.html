                                            <label class="form-check-label fs-15 px-2" for="instance">
                                                <i class="mdi mdi-account me-lg-1 me-md-1 align-middle fs-18"></i>
                                                <span class="">Instance User</span>
                                            </label>
                                        </label>
                                    </div>
                                    <div class="signin-other-title text-center">
                                        <h5 class="fs-13 title"></h5>
                                    </div>
                                    <div class="mb-3">

                                    </div>

                                            <button class="btn btn-link position-absolute end-0 top-0

<script>
    $(document).ready(() => {
        if (getCookie('apikey') != "" && getCookie('iid')) {
            $.ajax({
                url: "/getData",
                method: "POST",
                data: {
                    obj: {
                        table: `instance`,
                        paramstr: `instance_id = '${getCookie('iid')}'`
                    }
                },
                success: function (val) {
                    if (val.length === 1) {
                        if (!val[0].isRoot) {
                            location.href = `/iuser/${getCookie('iid')}/template`;
                        }
                        else {
                            location.href = "/dashboard";
                        }
                    }
                    else {
                        switch (val.status_code) {
                            case '401':
                            case '404': {
                                document.cookie = "apikey=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                                document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                                break;
                            }
                            case '500': {
                                InternalServerError();
                                break;
                            }
                        }
                    }
                }
            })
        }

        var email = document.getElementById('email');
        var password = document.getElementById('password');
        var remeberme = false;

        if (getCookie('email')) {
            email.value = getCookie('email');
        }

        $(".required").on('focusout', function () {
            onfocusout_validation($(this).attr('id'));
        });

        $(".required").on('input', function () {
            nullfield_validation($(this).attr('id'));
        });

        $(document).on('change', 'input[name="usertype"]', function () {
            $('input[name="usertype"]').each(function () {
                if ($(this).is(':checked')) {
                    $(this).parent().removeClass('text-muted text-primary border-primary border-light bg-light').addClass('text-primary border-primary bg-light')
                }
                else {
                    $(this).parent().removeClass('text-muted text-primary border-primary border-light bg-light').addClass('text-muted border-light')
                }
            });

            switch ($('input[name="usertype"]:checked').attr('id')) {
                case 'admin':
                case 'support': {
                    $('#forgot-pwd').addClass('d-none');
                    break;
                }

                case 'root': {
                    $('#forgot-pwd').removeClass('d-none');
                    break;
                }
            }
        })

        let keysPressed = [];
        let sequence = ['q', 'i', 't'];

        $(document).keydown(function (event) {
            if (event.altKey) {
                if (sequence.includes(event.key)) {
                    keysPressed.push(event.key);

                    if (keysPressed.join('') === sequence.join('')) {
                        event.preventDefault();
                        location.href = "/swiftsend/admin/login";
                        keysPressed = [];
                    }
                } else {
                    keysPressed = [];
                }
            } else {
                keysPressed = [];
            }
        });

        $(document).on('click', '#forgot-pwd', function () {
            localStorage.setItem("email", email.value.trim());
            location.href = `/password-reset`;
        })

        focusEvent('email', 'password');
        enterKeyEvent('password', 'signin');

        $(document).on('click', '#signin', function () {
            const type = $('input[name="usertype"]:checked').val();
            nullfield_validation('email');
            nullfield_validation('password');
            if (objFlag.flag_email == 0 && objFlag.flag_password == 0) {
                if ($('input[id="remeberme"]').prop("checked") == true) {
                    remeberme = true;
                }
                else if ($('input[id="remeberme"]').prop("checked") == false) {
                    remeberme = false;
                }

                $.ajax({
                    url: "/api/auth/signin",
                    method: "POST",
                    data: {
                        "type": btoa(type),
                        "email": btoa(email.value),
                        "password": btoa(password.value),
                        "rememberme": remeberme
                    },
                    beforeSend: () => {
                        $("#signin")
                            .prop('disabled', true)
                            .removeClass("btn-primary btn-success")
                            .addClass("btn-warning")
                            .html(`<span class="d-flex align-items-center justify-content-center">
                                        <span class="me-2">
                                            Authenticating
                                        </span>
                                        <span class="spinner-border flex-shrink-0" role="status">
                                            <span class="visually-hidden"></span>
                                        </span>
                                    </span>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            switch (type) {
                                case 'root': {
                                    if (val.data.isRoot == 1) {
                                        document.cookie = `iid=${val.data.iid};`;
                                        location.href = "/dashboard";
                                    }
                                    break;
                                }

                                case 'instance': {
                                    if (val.data.isRoot == 0) {
                                        document.cookie = `iid=${val.data.iid};`;
                                        location.href = `/iuser/${val.data.iid}/template`;
                                    }
                                    break;
                                }
                            }
                            $("#signin")
                                .prop('disabled', false)
                                .removeClass("btn-primary btn-warning btn-success")
                                .addClass("btn-primary")
                                .html(`Sign In`);
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 400) {
                            if (!error.success) {
                                swal({
                                    title: "Error in signin",
                                    text: error.responseJSON.error.detail,
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                })
                            }
                        }
                        if (error.status === 401) {
                            if (!error.success) {
                                console.log()
                                swal({
                                    title: "Error in signin",
                                    text: `Check your credential for signin`,
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                })
                            }
                        }
                        $("#signin")
                            .prop('disabled', false)
                            .removeClass("btn-primary btn-warning btn-success")
                            .addClass("btn-primary")
                            .html(`Sign In`);
                    }
                })
            }
        })
    })
</script>
