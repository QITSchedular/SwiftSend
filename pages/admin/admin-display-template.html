    <script>
        $(document).ready(function () {
            let TemplateList = [];

            function TemplateDisplay(val) {
                if (val.length > 0) {

                    let data = ``;
                    $('#TemplateTable, .noresult').addClass('d-none');
                    $('#TemplateTable').removeClass('d-none');
                    for (var i in val) {
                        data += `<tr ${val[i].disabled == 1 ? `class="opacity-50"` : ''}>
                                    <td class="w-15 text-truncate fw-semibold text-primary" style="max-width: 20px;">${val[i].uname}</td>
                                    <td class="w-10 text-truncate fw-semibold">
                                        ${val[i].i_name}
                                        <i class="ri-star-s-fill align-middle text-warning ${val[i].isRoot ? '' : 'd-none'}"></i>
                                    </td>
                                    <td class="w-10 fw-semibold" style="font-family: monospace;">
                                        ${val[i].phone ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phone}` : `-`}
                                    </td>                                   
                                    <td class="w-20" style="font-family: monospace;">
                                        ${val[i].temp_id}
                                    </td>
                                    <td class="w-10 text-truncate" style="max-width: 20px;">
                                        <div class="form-check form-switch" data-id="${val[i].temp_id}">
                                            <input class="form-check-input switch-active" type="checkbox" role="switch" id="${val[i].temp_id}" ${val[i].disabled == 0 ? `checked=""` : ''} />
                                                    ${val[i].disabled == 0 ? `<label class="form-check-label ms-2 text-success" for="${val[i].temp_id}">Active</label>` : `<label class="form-check-label ms-2 text-danger" for="${val[i].temp_id}">Blocked</label>`}
                                        </div>
                                    </td>
                                    <td class="w-10 text-end">
                                        <button class="btn btn-sm btn-soft-primary show-template-btn fs-12"
                                            data-bs-toggle="modal" data-bs-target="#showModal"
                                            data-id="${val[i].temp_id}" data-apikey="${val[i].apikey}" data-iid="${val[i].instance_id}">
                                                <i class="mdi mdi-eye align-bottom me-1"></i>
                                                View
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#TemplateTable").html(data);
                }
                else {
                    $('#TemplateTable, .noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                }
            }

            function GETTemplateAdminAPI() {
                $.ajax({
                    url: `/api/admin/getallTemplate`,
                    method: "GET",
                    beforeSend: () => {
                        $("#TemplateTable").html(`<tr class="">
                                                <td class="text-center py-5" colspan="5">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="sr-only">Loading...</span>
                                                    </div>
                                                </td>
                                            </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            // console.log(Object.groupBy(val.data, ({ i_name }) => i_name))
                            TemplateDisplay(val.data);
                            TemplateList = val.data;
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };
            GETTemplateAdminAPI();

            $(document).on("click", ".show-template-btn", function () {
                let id = $(this).attr("data-id");
                let apikey = $(this).attr("data-apikey");
                let iid = $(this).attr("data-iid");
                // const template = template_list.find(x => x.id == id);

                function displayTemplate(template) {
                    let result = `<div class="px-3 py-1 rounded-3 fw-semibold preview-text">
                                    <i class="ri-information-fill align-middle fw-normal me-1"></i>
                                    Preview
                                </div>
                                <div class="message">`;

                    const hasFooter = template.components.some(component => component.type === "FOOTER");
                    const hasHeader = template.components.some(component => component.type === "HEADER");

                    for (let i in template.components) {
                        if (template.components[i].type == "HEADER") {
                            result += `<div class="part-msg">`;
                            switch (template.components[i].format) {
                                case "IMAGE": {
                                    result += `<div class="message-header">
                                                <div class="message-header-media">
                                                    <i class="ri-image-2-fill align-middle fs-2 text-primary"></i>
                                                </div>
                                            </div>`;
                                    break;
                                }
                                case "TEXT": {
                                    result += `<div class="message-header">${template.components[i].text}</div>`;
                                    break;
                                }
                                case "DOCUMENT": {
                                    result += `<div class="message-header">
                                                <div class="message-header-media">
                                                    <i class="bx bxs-file-doc align-middle fs-2 text-primary"></i>
                                                </div>
                                            </div>`;
                                    break;
                                }
                            }
                        }
                        if (template.components[i].type == "BODY") {
                            (!hasHeader) ? result += `<div class="part-msg">` : result += ``;
                            result += `<div class="message-body">${template.components[i].text}</div>`;

                            (!hasHeader) ? result += `</div>` : result += ``;
                            (!hasFooter) ? result += `</div>` : result += ``;
                        }
                        if (template.components[i].type == "FOOTER") {
                            result += `<div class="message-footer">${template.components[i].text}</div>`;

                            (hasFooter ? result += `</div>` : result += ``)
                        }
                        if (template.components[i].type == "BUTTONS") {
                            result += `<div class="part-link">`;
                            for (let j in template.components[i].buttons) {
                                switch (template.components[i].buttons[j].type) {
                                    case "URL": {
                                        result += `<div class="message-link text-primary">
                                                <i class="ri-share-box-line align-middle"></i>
                                                <span title="${template.components[i].buttons[j].url}">${template.components[i].buttons[j].text}</span>
                                            </div>`;
                                        break;
                                    }
                                    case "PHONE_NUMBER": {
                                        result += `<div class="message-link text-primary">
                                                <i class="ri-phone-fill align-middle"></i>
                                                <span title="${template.components[i].buttons[j].phone_number}">${template.components[i].buttons[j].text}</span>
                                            </div>`;
                                        break;
                                    }
                                    case "QUICK_REPLY": {
                                        result += `<div class="message-header">${template.components[i].text}</div>`;
                                        break;
                                    }
                                    case "COPY_CODE": {
                                        result += `<div class="message-header">${template.components[i].text}</div>`;
                                        break;
                                    }
                                    case "FLOW": {
                                        result += `<div class="message-header">${template.components[i].text}</div>`;
                                        break;
                                    }
                                }
                            }
                            result += `</div>`;
                        }
                    }
                    result += `</div>`;
                    $('#template-body').html(result);
                }

                $('#modallbl').html(`${id + " : " + apikey + " : " + iid}`);

                $.ajax({
                    url: `/api/admin/gettemplatedetail`,
                    method: "POST",
                    data: {
                        "templateid": btoa(id),
                        "apikey": btoa(apikey),
                        "iid": btoa(iid),
                    },
                    success: function (val) {
                        if (val.success) {
                            displayTemplate();
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });

            });

            $(document).on('click', ".switch-active", function () {
                const templateid = $(this).attr('id');
                let disabled = ($(`#${templateid}:checked`).length === 0) ? 1 : 0;

                function updateTemplateStatus(temp_id) {
                    $.ajax({
                        url: `/api/admin/updatetemplatestatus`,
                        method: "PUT",
                        data: {
                            "templateid": btoa(temp_id),
                        },
                        success: function (val) {
                            if (val.success) {
                                GETTemplateAdminAPI();
                            }
                        },
                        error: (error) => {
                            if (error.status === 500) InternalServerError();
                            if (error.status === 401) InvalidUser();
                        }
                    });
                }

                swal({
                    title: 'Are you sure?',
                    html: `You want to <span class="fw-semibold">${disabled ? 'disabled' : 'enable'}</span> this Template`,
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: `Yes, ${disabled ? 'disabled' : 'enable'} it`,
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        updateTemplateStatus(templateid)
                    }
                    else {
                        if ($(`#${templateid}:checked`).length == 1) {
                            $(`#${templateid}`).prop('checked', false);
                        } else {
                            $(`#${templateid}`).prop('checked', true);
                        }
                    }
                })
            })

            $(document).on("input", "#searchTemplate", function () {

                let val = $('#searchTemplate').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return TemplateList.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    TemplateDisplay(TemplateList)
                }
                else {
                    TemplateDisplay(Searchresult)
                }
            })
        })
    </script>
