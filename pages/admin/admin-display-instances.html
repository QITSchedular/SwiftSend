    <script>
        $(document).ready(function () {
            let InstanceDataList = [], UserInstanceDataList = [];

            function getTransferData() {
                $.ajax({
                    url: `/api/admin/gettransferdata`,
                    method: "GET",
                    beforeSend: () => {
                        $("#userlist").html(`<tr class="">
                                            <td class="text-center py-5" colspan="5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            let output = ``;

                            output += `<option value="" selected disabled>Select User</option>`;
                            Object.keys(val.data).forEach(apikey => {
                                output += `<option value="${apikey}">${val.data[apikey][0].uname} - ${apikey}</option>`;
                            });
                            UserInstanceDataList = val.data;
                            $('#userlist').html(output);
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            }
            getTransferData();

            $(document).on('change', '#userlist', function () {
                let apikey = $(this).val();

                let output = `<option value="" selected disabled>Select new Instance</option>`;
                if (UserInstanceDataList[apikey].length == 1) {
                    $('#err_instancelist').html('You don\'t have another Instances');
                    issubinstance = false;
                    $('#instancelist').prop('disabled', true).html(output);
                }
                else {
                    issubinstance = true;
                    $('#err_instancelist').html('');
                    for (var i in UserInstanceDataList[apikey]) {
                        if (!UserInstanceDataList[apikey][i].disabled) {
                            if (!UserInstanceDataList[apikey][i].isRoot) {
                                output += `<option value="${UserInstanceDataList[apikey][i].instance_id}">${UserInstanceDataList[apikey][i].i_name}</option>`;
                            }
                        }
                    }

                    $('#instancelist').prop('disabled', false).html(output);
                }

            })

            $(document).on("click", "#transfer", function () {
                nullfield_validation('userlist');

                if (objFlag.flag_userlist == 0 && issubinstance) {
                    nullfield_validation('instancelist');

                    if (objFlag.flag_instancelist == 0) {

                        $.ajax({
                            url: `/api/admin/updatemaininstance`,
                            method: "PUT",
                            data: {
                                "userlist": $('#userlist').val().trim(),
                                "instancelist": $('#instancelist').val(),
                            },
                            success: function (val) {
                                if (val.success) {
                                    GETInstanceAdminAPI();
                                    $('#close-transferModal-modal').click();
                                }
                            },
                            error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 401) InvalidUser();
                            }
                        });

                        $('#instancelist, #userlist').val("").removeClass('form-control-danger form-control-success')
                    }
                }
            })

            function InstanceDataDisplay(val) {
                if (val.length > 0) {

                    let data = ``;
                    $('#InstanceTable, .noresult').addClass('d-none');
                    $('#InstanceTable').removeClass('d-none');
                    for (var i in val) {
                        const date = new Date(val[i].create_date);

                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;
                        data += `<tr class="${val[i].isRoot ? 'bg-soft-info' : ''}">
                                    <td class="w-15 text-truncate fw-semibold text-primary" style="max-width: 20px;">${val[i].uname}</td>
                                    <td class="w-10 text-truncate fw-semibold" style="max-width: 20px;">${val[i].i_name}</td>
                                    <td class="w-15 fw-semibold" style="font-family: monospace;">
                                        ${val[i].phone ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phone}` : `-`}
                                        
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">${formattedDate}</td>
                                    <td class="w-15 text-truncate" style="max-width: 30px;">
                                        ${val[i].isRoot ? `<span class="badge border border-warning text-warning align-middle fs-12">
                                            <i class="ri-star-fill align-middle text-warning me-1"></i>
                                                            MAIN
                                                        </span>` : `NO`}    
                                    </td>
                                    <td class="w-15 text-truncate" style="max-width: 20px;">
                                        <div class="form-check form-switch" data-id="${val[i].instance_id}">
                                            <input class="form-check-input switch-active" type="checkbox" role="switch" id="${val[i].instance_id}" ${val[i].disabled == 0 ? `checked=""` : ''} data-isroot="${val[i].isRoot}"  />
                                                    ${val[i].disabled == 0 ? `<label class="form-check-label ms-2 text-success" for="${val[i].instance_id}">Active</label>` : (val[i].disabled == 1) ? `<label class="form-check-label ms-2 text-muted" for="${val[i].instance_id}">Disable</label>` : `<label class="form-check-label ms-2 text-warning" for="${val[i].instance_id}">Pending</label>`}
                                        </div>
                                    </td>
                                    <td class="w-20 text-truncate" style="max-width: 30px;">${val[i].username ? val[i].username : `-`}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-soft-danger fs-12 deleteInstance" data-id="${val[i].instance_id}">
                                            <i class="mdi mdi-delete align-middle"></i>
                                            Delete
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#InstanceTable").html(data);
                }
                else {
                    $('#InstanceTable, .noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                }
            }

            function GETInstanceAdminAPI() {
                $.ajax({
                    url: `/api/admin/getallinstance`,
                    method: "GET",
                    beforeSend: () => {
                        $("#InstanceTable").html(`<tr class="">
                                            <td class="text-center py-5 h-100" colspan="8">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            const groupedByApikey = val.data.reduce((acc, record) => {
                                if (!acc[record.apikey]) {
                                    acc[record.apikey] = [];
                                }
                                acc[record.apikey].push(record);
                                return acc;
                            }, {});

                            const sortedData = Object.values(groupedByApikey).reduce((acc, group) => {
                                const sortedGroup = group.sort((a, b) => b.isRoot - a.isRoot);
                                acc.push(...sortedGroup);
                                return acc;
                            }, []);

                            InstanceDataDisplay(sortedData);
                            InstanceDataList = sortedData;
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };
            GETInstanceAdminAPI();

            $(document).on('click', ".switch-active", function () {
                const instanceiid = $(this).attr('id');
                let disabled = ($(`#${instanceiid}:checked`).length === 0) ? 1 : 0;

                function updateInstanceStatus(iid) {
                    $.ajax({
                        url: `/api/admin/updateinstancestatus`,
                        method: "PUT",
                        data: {
                            "iid": iid,
                        },
                        success: function (val) {
                            if (val.success) {
                                GETInstanceAdminAPI();
                            }
                        },
                        error: (error) => {
                            if (error.status === 500) InternalServerError();
                            if (error.status === 401) InvalidUser();
                        }
                    });
                }

                swal({
                    title: 'Are you sure?',
                    html: `You want to <span class="fw-semibold">${disabled ? 'disabled' : 'enable'}</span> this instance`,
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: `Yes, ${disabled ? 'disabled' : 'enable'} it`,
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        updateInstanceStatus(instanceiid)
                    }
                    else {
                        if ($(`#${instanceiid}:checked`).length == 1) {
                            $(`#${instanceiid}`).prop('checked', false);
                        } else {
                            $(`#${instanceiid}`).prop('checked', true);
                        }
                    }
                })
            })

            $(document).on('click', '.deleteInstance', function () {
                const iid = $(this).attr('data-id');

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: `/api/admin/deleteinstance/${iid}`,
                            method: "DELETE",
                            success: function (val) {
                                if (val.success) {
                                    swal({
                                        title: "Instance Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        GETInstanceAdminAPI();
                                    });
                                }
                            }, error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 404) {
                                    swal({
                                        title: "Invalid Data",
                                        text: "User Not Found, check Apikey",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                }
                            }
                        });
                    }
                })
            })

            $(document).on("input", "#searchInstance", function () {

                let val = $('#searchInstance').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return InstanceDataList.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    InstanceDataDisplay(InstanceDataList)
                }
                else {
                    InstanceDataDisplay(Searchresult)
                }
            })
        })
    </script>
