    <script>
        $(document).ready(function () {

            let userDataList = [];

            function UserDataDisplay(val) {
                if (val.length > 0) {

                    let data = ``;
                    $('#UserTable, .noresult').addClass('d-none');
                    $('#UserTable').removeClass('d-none');
                    for (var i in val) {
                        const date = new Date(val[i].registrationDate);

                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const year = date.getFullYear();
                        const formattedDate = `${day}/${month}/${year}`;
                        data += `<tr>
                                    <td class="w-15 fw-semibold text-primary text-truncate navigatetodetail" style="max-width: 30px; cursor: pointer;" data-id="${val[i].apikey}">${val[i].uname}</td>
                                    <td class="w-25 text-truncate" style="max-width: 30px;">${val[i].email}</td>
                                    <td class="w-15 fw-semibold" style="font-family: monospace;">
                                        <img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phone}
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">${formattedDate}</td>
                                    <td class="w-25 text-truncate" style="max-width: 100px;">${val[i].city}, ${val[i].state}, ${val[i].country}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-soft-danger show-template-btn fs-12 deleteUser" data-id="${val[i].apikey}">
                                            <i class="mdi mdi-delete align-middle"></i>
                                            Delete
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#UserTable").html(data);
                }
                else {
                    $('#UserTable, .noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                }
            }

            function GETUserAdminAPI() {
                $.ajax({
                    url: `/api/admin/getalluser`,
                    method: "GET",
                    beforeSend: () => {
                        $("#UserTable").html(`<tr class="">
                                            <td class="text-center py-5" colspan="5">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                            </td>
                                        </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            UserDataDisplay(val.data);
                            userDataList = val.data;
                        }
                    }, error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };
            GETUserAdminAPI();

            $(document).on('click', '#addUserbtn', function () {
                nullfield_validation('uname');
                nullfield_validation('phone');
                nullfield_validation('email');
                nullfield_validation('password');
                nullfield_validation('city');
                nullfield_validation('state');
                nullfield_validation('country');
                if (objFlag.flag_uname == 0 && objFlag.flag_phone == 0 && objFlag.flag_email == 0 && objFlag.flag_password == 0 && objFlag.flag_city == 0 && objFlag.flag_state == 0 && objFlag.flag_country == 0) {
                    $.ajax({
                        url: "/api/auth/adduser",
                        method: "POST",
                        data: {
                            "name": $("#uname").val().trim(),
                            "phone": $("#phone").val().trim(),
                            "email": $("#email").val().trim(),
                            "password": $("#password").val().trim(),
                            "city": $("#city").val().trim(),
                            "state": $("#state").val().trim(),
                            "country": $("#country").val().trim(),
                        },
                        success: function (val) {
                            if (val.success) {
                                swal({
                                    title: "User Created.",
                                    text: "Main Instance also created with 30 days trial.",
                                    type: "success",
                                    timer: 2000,
                                    showConfirmButton: false,
                                }).then(function () {
                                    $('#close-adduser-modal').click();
                                });
                            }
                        },
                        error: function (error) {
                            if (error.status === 500 || error.status === 400) InternalServerError();
                            if (error.status === 409) {
                                swal({
                                    title: "User already Exist.",
                                    text: "Check Email and phone, They must be unique.",
                                    type: "error",
                                    timer: 2000,
                                    showConfirmButton: false,
                                }).then(function () {
                                    $('#email, #phone').removeClass('form-control-danger form-control-success').addClass('form-control-danger')
                                });
                            }
                        }
                    })
                }
            })

            $(document).on('click', '.navigatetodetail', function () {
                const id = $(this).attr('data-id');
                location.href = `/usersData/${btoa(id)}`;
            })

            $(document).on('click', '.deleteUser', function () {
                const apikey = $(this).attr('data-id');

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: `/api/admin/deleteuser/${apikey}`,
                            method: "DELETE",
                            success: function (val) {
                                if (val.success) {
                                    swal({
                                        title: "User Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        GETUserAdminAPI();
                                    });
                                }
                            }, error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 404) {
                                    swal({
                                        title: "Invalid Data",
                                        text: "User Not Found, check Apikey",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                }
                            }
                        });
                    }
                })
            })

            $(document).on("input", "#searchUser", function () {

                let val = $('#searchUser').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return userDataList.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    UserDataDisplay(userDataList)
                }
                else {
                    UserDataDisplay(Searchresult)
                }
            })
        });
