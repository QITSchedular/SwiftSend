    <script>
        $(document).ready(function () {
            let UserCredDataList = [], UserInstanceDataList = [], issubinstance = true;

            function getTransferData() {
                $.ajax({
                    url: `/api/admin/gettransferdata`,
                    method: "GET",
                    beforeSend: () => {
                        $("#userlist").html(`<div class="spinner-border text-primary" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            let output = ``;

                            output += `<option value="" selected disabled>Select User</option>`;
                            Object.keys(val.data).forEach(apikey => {
                                output += `<option value="${apikey}">${val.data[apikey][0].uname} - ${apikey}</option>`;
                            });
                            UserInstanceDataList = val.data;
                            $('#userlist').html(output);
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            }
            getTransferData();

            $(document).on('change', '#userlist', function () {
                let apikey = $(this).val();

                let output = `<option value="" selected disabled>Select Instance</option>`;
                for (var i in UserInstanceDataList[apikey]) {
                    output += `<option value="${UserInstanceDataList[apikey][i].instance_id}">${UserInstanceDataList[apikey][i].i_name}</option>`;
                }
                $('#instancelist').html(output);
            })

            $(document).on('change', '#instancelist', function () {
                const apikey = $('#userlist').val();
                const instanceid = $(this).val();

                const index = UserInstanceDataList[apikey].findIndex(instance => instance.instance_id === instanceid);

                if (index !== -1) {
                    $('#phone').val(UserInstanceDataList[apikey][index].phone);
                }
            })

            $(document).on("click", "#addCred", function () {
                nullfield_validation('userlist');
                nullfield_validation('instancelist');
                nullfield_validation('wabaid');
                nullfield_validation('phoneid');
                nullfield_validation('phone');
                nullfield_validation('appid');
                nullfield_validation('tkn');

                if (objFlag.flag_userlist == 0 && objFlag.flag_instancelist == 0 && objFlag.flag_wabaid == 0 && objFlag.flag_phoneid == 0 && objFlag.flag_phone == 0 && objFlag.flag_appid == 0 && objFlag.flag_tkn == 0) {
                    $.ajax({
                        url: `/api/admin/addwabacred`,
                        method: "POST",
                        data: {
                            "userlist": $('#userlist').val().trim(),
                            "instancelist": $('#instancelist').val().trim(),
                            "wabaid": $('#wabaid').val().trim(),
                            "phone": $('#phone').val().trim(),
                            "phoneid": $('#phoneid').val().trim(),
                            "appid": $('#appid').val().trim(),
                            "token": $('#tkn').val().trim(),
                        },
                        success: function (val) {
                            if (val.success) {
                                $('#close-addusercred-modal').click();
                                swal({
                                    title: "Credential Added.",
                                    type: "success",
                                    timer: 2000,
                                    showConfirmButton: false,
                                }).then(function () {
                                    GETUserCredAdminAPI();
                                    $('#instancelist, #userlist, #wabaid, #phoneid, #appid, #tkn').val("").removeClass('form-control-danger form-control-success')
                                });

                            }
                        },
                        error: (error) => {
                            if (error.status === 500) InternalServerError();
                            if (error.status === 401) InvalidUser();
                            if (error.status === 406) {
                                $('#err_wabacred').html(`<div class="alert alert-danger mb-0" role="alert">
                                        Check all the details properly
                                    </div>`);
                            }
                            if (error.status === 409) {
                                $('#err_wabacred').html(`<div class="alert alert-danger mb-0" role="alert">
                                        You have already addes the credential for : <strong class="text-success">${$('#phone').val().trim()}</strong>
                                    </div>`);
                            }
                        }
                    });
                }
            })

            function UserCredDataDisplay(val) {
                if (val.length > 0) {

                    let data = ``;
                    $('#UserCredTable, .noresult').addClass('d-none');
                    $('#UserCredTable').removeClass('d-none');
                    for (var i in val) {
                        data += `<tr>
                                    <td class="w-15 text-truncate fw-semibold text-primary" style="max-width: 20px;">${val[i].uname}</td>
                                    <td class="w-10 text-truncate fw-semibold">
                                        ${val[i].i_name}
                                        <i class="ri-star-s-fill align-middle text-warning ${val[i].isRoot ? '' : 'd-none'}"></i>
                                    </td>
                                    <td class="w-15 fw-semibold" style="font-family: monospace;">
                                        ${val[i].phoneNumber ? `<img src="/assets/images/w_icon.svg" height="20" width="20" />
                                        ${val[i].phoneNumber}` : `-`}
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">
                                        ${val[i].wabaID}
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">
                                        ${val[i].phoneID}
                                    </td>
                                    <td class="w-15" style="font-family: monospace;">
                                        ${val[i].appID}
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-soft-success fs-12 viewToken me-1" data-token="${val[i].permanentToken}" data-bs-toggle="modal" data-bs-target="#tokenshowModal">
                                            <i class="mdi mdi-eye align-middle me-1"></i>
                                            Token
                                        </button>
                                        <button class="btn btn-sm btn-soft-danger fs-12 deleteCredRecord ms-1" data-id="${val[i].id}">
                                            <i class="mdi mdi-delete align-middle"></i>
                                        </button>
                                    </td>
                                </tr>`;
                    }
                    $("#UserCredTable").html(data);
                }
                else {
                    $('#UserCredTable, .noresult').addClass('d-none');
                    $('.noresult').removeClass('d-none');
                }
            }

            function GETUserCredAdminAPI() {
                $.ajax({
                    url: `/api/admin/getallusercred`,
                    method: "GET",
                    beforeSend: () => {
                        $("#UserCredTable").html(`<tr class="">
                                                <td class="text-center py-5" colspan="5">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="sr-only">Loading...</span>
                                                    </div>
                                                </td>
                                            </tr>`);
                    },
                    success: function (val) {
                        if (val.success) {
                            UserCredDataDisplay(val.data);
                            UserCredDataList = val.data;
                        }
                    },
                    error: (error) => {
                        if (error.status === 500) InternalServerError();
                        if (error.status === 401) InvalidUser();
                    }
                });
            };
            GETUserCredAdminAPI();

            $(document).on('click', '.viewToken', function () {
                const token = $(this).attr('data-token');
                $('#permtoken').html(token);
            })

            $(document).on('click', '.deleteCredRecord', function () {
                const id = $(this).attr('data-id');

                swal({
                    title: 'Are you sure?',
                    text: "You won't be able to access this anymore..!!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it',
                    cancelButtonText: 'No, cancel',
                    confirmButtonClass: 'btn btn-success mx-2',
                    cancelButtonClass: 'btn btn-outline-danger mx-2',
                    buttonsStyling: false
                }).then(function (result) {
                    if (result.value) {
                        $.ajax({
                            url: `/api/admin/deletecredrecord/${id}`,
                            method: "DELETE",
                            success: function (val) {
                                if (val.success) {
                                    swal({
                                        title: "Credential Removed.",
                                        type: "success",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    }).then(function () {
                                        GETUserCredAdminAPI();
                                    });
                                }
                            }, error: (error) => {
                                if (error.status === 500) InternalServerError();
                                if (error.status === 404) {
                                    swal({
                                        title: "Invalid Data",
                                        text: "User Not Found, check Apikey",
                                        type: "error",
                                        timer: 2000,
                                        showConfirmButton: false,
                                    });
                                }
                            }
                        });
                    }
                })
            })

            $(document).on("input", "#searchInstance", function () {

                let val = $('#searchInstance').val().trim();

                function search(query) {
                    query = query.toLowerCase();
                    return UserCredDataList.filter(function (obj) {
                        for (var key in obj) {
                            if (obj.hasOwnProperty(key) && typeof obj[key] === 'string' && obj[key].toLowerCase().includes(query)) {
                                return true;
                            }
                            else if (obj.hasOwnProperty(key) && typeof obj[key] === 'number' && obj[key].toString().includes(query)) {
                                return true;
                            }
                        }
                        return false;
                    });
                }

                let Searchresult = search(val);

                if (val == null || val == "") {
                    UserCredDataDisplay(UserCredDataList)
                }
                else {
                    UserCredDataDisplay(Searchresult)
                }
            })
        })
    </script>
