        function countryuserchart() {

                    table: "users",

                success: function (data) {
                    for (i = 0; i < data.length; i++) {
                        countryname.push(data[i].country);
                    }
                    for (i = 0; i < data.length; i++) {
                        countrycount.push(data[i].cnt);
                    }
                    let xValues = countryname;
                    let yValues = countrycount;

                    // var barColors = ['#405189', '#f06548', '#0ab39c', '#f7b84b', '#299cdb', '#3577f1', '#6559cc',
                    //     '#405189', '#f06548', '#0ab39c', '#f7b84b', '#299cdb', '#3577f1', '#6559cc',

                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)', 'rgb(255, 99, 132)', 'rgb(75, 192, 192)', 'rgb(255, 159, 64)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)',
                        'rgb(153, 102, 255)', 'rgb(201, 203, 207)',];

                    new Chart("countryuser", {

        function registrationuserchart() {

            var currentDate = new Date();

            for (i = 0; i < monthList.length; i++) {
                $.ajax({
                    url: "/monthlyreport",
                    method: "post",
                    data: {
                        month: monthList.indexOf(monthList[i]) + 1,
                        year: currentDate.getFullYear(),
                    },
                    success: function (data) {
                        monthlyuser.push(data[0].cnt);
                        var xValues = monthList;
                        var yValues = monthlyuser;
                        var barColors = ['rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 159, 64)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)'];
                        new Chart("monthlychart", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues,
                                }]
                            },
                            options: {
                                legend: { display: !1 },
                            }
                        })
                    }
                })

            }
        }

        function displayPieChart(count, id, type) {
            let options = {
                series: count,
                chart: {
                    height: 300,
                    width: 300,
                    type: "pie",
                },
                legend: {
                    show: false
                },
                dataLabels: {
                    dropShadow: {
                        enabled: 2
                    }
                },
                colors: ['#405189', '#f06548', '#0ab39c', '#f7b84b', '#299cdb', '#3577f1', '#6559cc']
            }
            switch (type) {
                case 'whatsapp': {
                    options['labels'] = [
                        "Single Message",
                        "Document Message",
                        "Template Bulk Message",
                        "Custom Bulk Messages",
                        "Channel Bulk Message",
                    ];
                    break;
                }

                case 'email': {
                    options['labels'] = [
                        "Template Bulk Mail",
                        "Custom Bulk Mail",
                        "Channel Bulk Mail",
                    ];
                    break;
                }

                case 'ticket': {
                    options['labels'] = [
                        "Account Management",
                        "Technical Support",
                        "Payment Problem",
                        "Service Inquiry",
                        "Feedback and Suggestions"
                    ];
                    break;
                }

                default: {
                    options['labels'] = []
                }
            }
            chart = new ApexCharts(document.querySelector("#" + id), options).render();
        }

        function message_summary() {
            $.ajax({
                url: "/message_summary_admin",
                method: "GET",
                success: function (val) {
                    let output = ``;
                    let obj = {};
                    switch (val.status_code) {
                        case '500': {
                            InternalServerError();
                            break;
                        }
                        case '404': {
                            output += `<div class="text-center">
                                            <h5 class="p-3">
												No Message sent
                                            </h5>
                                        </div>`;
                            break;
                        }

                        default: {
                            var countmsgarray = new Array();

                            countmsgarray.push(val[0].single_message_count);
                            countmsgarray.push(val[0].single_document_count);
                            countmsgarray.push(val[0].bulk_message_template_count);
                            countmsgarray.push(val[0].bulk_message_custom_count);
                            countmsgarray.push(val[0].bulk_message_channel_count);

                            displayPieChart(countmsgarray, `message_chart`, "whatsapp");
                        }
                    }
                }
            })
        }

        function monthlyinstancereport() {
            let currentDate = new Date();

            for (i = 0; i < monthList.length; i++) {

                $.ajax({
                    url: "/instancereport",
                    method: "post",
                    data: {
                        month: monthList.indexOf(monthList[i]) + 1,
                        year: currentDate.getFullYear(),
                    },
                    success: function (data) {
                        instancedata.push(data[0].cnt);
                        var xValues = monthList;
                        var yValues = instancedata;
                        var barColors = ['rgb(255, 99, 132)',
                            'rgb(75, 192, 192)',
                            'rgb(255, 159, 64)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 205, 86)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)'];

                        new Chart("monthlyinstances", {
                            type: "bar",
                            data: {
                                labels: xValues,
                                datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues,
                                }]

                            options: {

                            }
                        })
                    }
                })
            }
        }

        function usersubscription() {
            $.ajax({
                url: "/usersubscription",
                method: "get",
                success: function (data) {
                    new Chart("subscriptionuser", {
                        type: 'bar',
                        data: {
                            labels: ["Basic", "Standard(month)", "Premium(month)", "Standard(year)", "Premium(year)"],
                            datasets: [{
                                backgroundColor: ['rgb(255, 99, 132)',
                                    'rgb(75, 192, 192)',
                                    'rgb(255, 159, 64)',
                                    'rgb(54, 162, 235)',
                                    'rgb(255, 205, 86)',
                                    'rgb(153, 102, 255)',
                                    'rgb(201, 203, 207)'],
                                data: data.map(x => x.cnt),
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            legend: { display: !1 },
                        }
                    })
                }
            })
        }

        function ticketdisplay() {
            $.ajax({
                url: "/chartsupportticket",
                method: "get",
                success: function (data) {
                    tickettype.push(data.AM);
                    tickettype.push(data.TS);
                    tickettype.push(data.PP);
                    tickettype.push(data.SI);
                    tickettype.push(data.F);

                    displayPieChart(tickettype, `ticket_chart`, "ticket");
                }
            })
        }

        $(document).ready(function () {
            $.ajax({
                url: "/get-landingpage-data",
                method: "GET",
                success: function (val) {
                    $('#usercard').html(val[0].total).attr('data-target', val[0].total);
                    $('#inscard').html(val[1].total).attr('data-target', val[1].total);
                }
            })

            $.ajax({
                url: "/api/landing/getLandingData",
                method: "GET",
                success: function (val) {
                    if (val.success) {
                        let total = 0, btotal = 0;
                        for (let i in val.data) {
                            total += val.data[i].total_count;
                            btotal += val.data[i].boardcast_number_count;
                        }
                        $('#msgcard').html(total).attr('data-target', total);
                        $('#broadcastcard').html(btotal).attr('data-target', btotal);
                    }
                }
            })
